name: Push to Hugging Face
on:
  push:
    branches:
      - main  # You can change this to your target branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Git
      run: sudo apt-get install git
    - name: Configure Git
      run: |
        git config --global user.name 'sureshbeekhani'
        git config --global user.email 'sureshbeeekhani26@gmail.com'
    - name: Push to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git remote set-url origin https://${{ secrets.HF_TOKEN }}@huggingface.co/spaces/SURESHBEEKHANI/StudentExamerformancePrediction
        git push --force
